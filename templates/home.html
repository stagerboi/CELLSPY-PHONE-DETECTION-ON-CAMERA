<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellSpy-Phone Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Full-page background */
        body {
            background: url("{{ url_for('static', filename='images/home.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Inferno text aligned to the left */
        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 50px;
            font-weight: bold;
            color: white;
        }

        /* Navigation Links */
        .nav-links {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .nav-links a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Get Started Button */
        .btn-custom {
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #d4411e;
        }

        /* Centering the footer button */
        .footer {
            position: absolute;
            bottom: 100px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Inferno Title (Left) -->
    <div class="header">
        CellSpy
    </div>

    <!-- Navigation Links (Right) -->
    <div class="nav-links">
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('faq') }}">FAQs</a>
        <a href="{{ url_for('contact') }}">Contact Us</a>
    </div>

    <!-- Get Started Button (Centered at Bottom) -->
    <div class="footer">
        <a href="{{ url_for('login') }}" class="btn btn-custom">Get Started</a>
    </div>

</body>
</html>
